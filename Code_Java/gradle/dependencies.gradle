ext {
    versions = [
            akka_actor     : '2.5.6',
            akka_remote    : '2.5.7',
            akka_slf4j     : '2.5.7',
            velocity       : '1.7',
            fastjson       : '1.2.41',
            slf4j_api      : '1.7.25',
            logback_classic: '1.2.3',
            netty_all      : '4.1.17.Final',
            hibernate_core : '4.3.10.Final',
            commons_lang3  : '3.7',
            jedis          : '2.9.0',
            poi_ooxml      : '3.17',
    ]
    libs = [
            akka_actor     : "com.typesafe.akka:akka-actor_2.12:$versions.akka_actor",
            akka_remote    : "com.typesafe.akka:akka-remote_2.12:$versions.akka_remote",
            akka_slf4j     : "com.typesafe.akka:akka-slf4j_2.12:$versions.akka_slf4j",
            velocity       : "org.apache.velocity:velocity:$versions.velocity",
            fastjson       : "com.alibaba:fastjson:$versions.fastjson",
