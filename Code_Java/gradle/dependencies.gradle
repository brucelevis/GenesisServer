            logback_classic: "ch.qos.logback:logback-classic:$versions.logback_classic",
            netty_all      : "io.netty:netty-all:$versions.netty_all",
            hibernate_core : "org.hibernate:hibernate-core:$versions.hibernate_core",
            commons_lang3  : "org.apache.commons:commons-lang3:$versions.commons_lang3",
            jedis          : "redis.clients:jedis:$versions.jedis",
            poi_ooxml      : "org.apache.poi:poi-ooxml:$versions.poi_ooxml",
    ]
