// Apply the java-library plugin to add support for Java Library
apply plugin: 'java-library'

apply from: "../gradle/common.gradle"

// In this section you declare where to find the dependencies of your project
repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

dependencies {
    // This dependency is exported to consumers, that is to say found on their compile classpath.
    api 'org.apache.commons:commons-math3:3.6.1'

    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    implementation 'com.google.guava:guava:23.0'

    compile('junit:junit:4.12') {
        exclude module: 'hamcrest-core'
    }
    compile group: 'org.hamcrest', name: 'hamcrest-all', version: '1.3'
    compile group: 'org.mockito', name: 'mockito-all', version: '1.10.19'
    compile group: 'org.powermock', name: 'powermock-core', version: '1.7.3'
    compile group: 'org.powermock', name: 'powermock-api-mockito', version: '1.7.3'
    compile group: 'org.powermock', name: 'powermock-module-junit4', version: '1.7.3'

    compile project(":protobuf")
    compile project(":core")
    compile project(":db_log")
    compile project(":game_server")
    compile project(":network2client")
    compile project(":server_msg")
    compile project(":game_db")
    compile project(":tools")
    compile project(":common")
    compile project(":data_server")
    compile project(":robot")
}

sourceSets {
    main {
        java {
            srcDirs = ['src']
        }

        resources {
            srcDir 'config'
        }
    }
}
